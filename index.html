<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pallindrom free code</title>
</head>
<body>
  <div class="container">
    <h1>Is it a Palindrome?</h1>
    <div class="inputs">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <input class="pali-input" type="text" id="text-input">
      <button id="check-btn">Check</button>
      <div id="result" class="hidden">
        <p class="info-text" id="infoText"></p>
      </div>
      
    </div>
   
    <div class="defination">
    <p class="t-center"> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
